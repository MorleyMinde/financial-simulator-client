<ion-header>

  <ion-navbar >
    <ion-title>My Bank Savings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col width-50>
      <ion-card primary style="background-color: #A4D9EE;" (tap)="goToSendmoneyPage()">
          <ion-card-header>
            <img src="assets/img/sendmoney.png" style="width:80%"/>
          </ion-card-header>
          <ion-card-content>
            Send Money
          </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-card primary style="background-color: #A4D9EE;" (tap)="goToGetmoneyPage()">
        <ion-card-header>
          <img src="assets/img/withdraw.png" style="width:80%"/>
        </ion-card-header>
        <ion-card-content>
          Withdraw Cash
        </ion-card-content>
    </ion-card>
  </ion-row>
  <h5>Your Current Bank Savings Balance: 50,000 Tsh </h5>
</ion-content>
