<ion-content>

      <ion-col width-50>
        <ion-card primary style="background-color: #A4D9EE;" (tap)="goToSavingsAccountPage()">

              <img src="assets/img/savings.png" style="width:80%"/>

            <ion-card-content>
              Savings Account
            </ion-card-content>
        </ion-card>
        <ion-card primary style="background-color: #1FCAD0;" (tap)="goToPhoneBalancePage()">
            <ion-card-header>
              <img src="assets/img/phone.png" style="width:80%"/>
            </ion-card-header>
            <ion-card-content>
              Phone Balance
            </ion-card-content>
        </ion-card>
        <ion-card primary style="background-color: #FFB6C1;" (tap)="goToInvestPage()">

              <img src="assets/img/invest.png" style="width:80%"/>

        </ion-card>
        <ion-card primary  style="background-color: #A4D9EE;"  (tap)="goToMobilemoneyPage()">

            <ion-card-content>

            </ion-card-content>
        </ion-card>
        <ion-card primary style="background-color: #1FCAD0;" (tap)="goToSsfPage()">

              <img src="assets/img/home.png" style="width:80%"/>
            </ion-card-header>
            <ion-card-content>
              Social Security Fund
            </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col width-50>
        <ion-card style="background-color: #1FCAD0;" (tap)="goToRevenueAuthorityPage()">
            <ion-card-header>

        </ion-card>
        <ion-card style="background-color: #FFB6C1;"  (tap)="goToInsuranceBrokerPage()">

            </ion-card-content>
        </ion-card>
        <ion-card style="background-color: #FFB6C1;" (tap)="goToSupermarketPage()">
            <ion-card-header>
              <img src="assets/img/insurance.png" style="width:80%"/>
            </ion-card-header>
            <ion-card-content>
              Supermarket
            </ion-card-content>
        </ion-card>
        <ion-card style="background-color: #1FCAD0;" (tap)="goToCourtsPage()">

            <ion-card-content>

        </ion-card>
